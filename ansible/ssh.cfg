Host 10.0.*.*     #{{IP Address of your webserver}}
    User admin
    IdentityFile /workspace/vagrant/aws/workspace/wamp-aws-terraform-ansible/keys/id_rsa_aws
    ProxyCommand ssh -W %h:%p bastion


Host bastion
  Hostname 18.212.192.130
  User ubuntu
  IdentityFile /workspace/vagrant/aws/workspace/wamp-aws-terraform-ansible/keys/id_rsa_aws
  PasswordAuthentication no
  ForwardAgent yes
  AddKeysToAgent yes
  ServerAliveInterval 60
  TCPKeepAlive yes
  ControlMaster auto
  ControlPath /tmp/ansible-ssh-%%h-%%p-%%r
  ControlPersist 15m
  StrictHostKeyChecking no
  ProxyCommand none
  LogLevel QUIET